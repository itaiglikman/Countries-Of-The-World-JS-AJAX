<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- jquery script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"

<body>

    <h1>task 2 - jQuery & AJAX</h1>
    <br><br>

    <form id="countriesForm" class="mb-3">

        <button id="allBtn" class="btn btn-dark"> press here to check stats of all countries</button>
        <input type="text" id="searchBox" class="form-control" placeholder="search countries">
        <button id="searchBtn" class="btn btn-dark"> press here to check stats of searched countries</button>
    </form>

    <div id="statsDiv">
        <div>
            <p>total countries: </p>
            <p id="totalCountries"></p>
        </div>
        <div>
            <p>total countries population: </p>
            <p id="totalPopulation"></p>
        </div>
        <div>
            <p>average population</p>
            <p id="avgPopulation"></p>
        </div>

        <div id="tableContainer">
            <div id="countryNameTable"></div>
            <div id="regionsTable"></div>
            <div id="currenciesTable"></div>
        </div>
    </div>

</body>

</html>
